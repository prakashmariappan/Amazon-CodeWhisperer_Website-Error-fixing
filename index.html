<!DOCTYPE html>
<html lang="en">
<head>
<title>Clothing Shop</title>
<style>
body {
background-color: lightblue;
}

header {
background-color: darkblue;
color: white;
padding: 20px;
}

nav {
float: left;
}

nav ul {
list-style-type: none;
margin: 0;
padding: 0;
}

.product {
float: left;
width: 300px;
padding: 20px;
}

.product img {
width: 100%;
}

.product-info {
padding-left: 20px;
}

.footer {
background-color: darkblue;
color: white;
clear: both;
text-align: center;
padding: 20px;
}
</style>
</head>

<body>

<header>
<h1>Clothing Shop</h1>
<nav>
<ul>
<li><a href="#"><span>Home</span></a></li>
<li><a href="#"><span>Products</span></a></li>
<li><a href="#"><span>Cart</span></a></li>
</ul>
</nav>
</header>

<div class="product">
<img src="tshirt.jpg" alt="T-shirt">
<div class="product-info">
<p>T-Shirt</p>
<p style="color:white;">$20.00</p>
<button>Add to Cart</button>
</div>
</div>

<div class="product">
<img src="jeans.jpg" alt="Jeans">
<div class="product-info">
<p>Jeans</p>
<p style="color:white;">$30.00</p>
<button>Add to Cart</button>
</div>
</div>

<div class="footer">
<p>Copyright 2023</p>
</div>

</body>
</html>
